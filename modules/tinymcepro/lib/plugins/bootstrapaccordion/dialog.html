<!DOCTYPE html>
<html>
<head>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.3.7/tinymce.min.js'></script>
	<script>
				tinymce.init({
				selector: "textarea#accordion-content"
			});
	</script>
	<style>

		body {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 13px;
			color:#333
		}

		p {
			padding: 10px;
		}

		#wrapper {
			margin: 0 auto;
			width: 1000px;
		}

		#contentwrap {
			width: 850px;
			float: left;
			margin: 0 auto;
		}

		#content {
			background: #FFFFFF;
			border-radius: 10px;
			border: 1px solid #ebebeb;
			margin: 5px;
		}

		#leftcolumnwrap {
			width: 150px;
			float: left;
			margin: 0 auto;
		}

		#leftcolumn {
			background: #33CCFF;
			border-radius: 10px;
			border: 1px solid #1fb8eb;
			margin: 5px;
		}

	</style>
</head>
<body>
	<h3>Title:</h3>
	<input id="accordion-title"/>
	<h3>Content:</h3>
	<textarea id="accordion-content"></textarea>
	<h3>Open at first?</h3>
	<p>
		<select id="accordion-open">
			<option>No</option>
			<option>Yes</option>
		</select>
	</p>
</body>
</html>
