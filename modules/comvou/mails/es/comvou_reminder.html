<html>
<head>
    <title></title>
</head>
<body>
<table class="table table-mail" style="width:100%;margin-top:10px;">
    <tbody>
    <tr>
        <td class="space" style="width:20px;padding:7px 0;">&nbsp;</td>
        <td align="center" style="padding:7px 0;">
            <table bgcolor="#ffffff" class="table" style="width:100%;">
                <tbody>
                <tr>
                    <td align="center" class="logo" style="border-bottom:4px solid #333333;padding:7px 0;"><a href="{shop_url}" style="color:#337ff1;" title="{shop_name}"> <img alt="{shop_name}" src="{shop_logo}"/></a></td>
                </tr>
                <tr>
                    <td align="center" class="titleblock" style="padding:7px 0;">
                        <font color="#555454" face="Open-sans, sans-serif" size="2"><span class="title" style="font-weight:500;font-size:28px;text-transform:uppercase;line-height:33px;">Hola {first_name} {last_name}!</span></font>
                        <span class="subtitle" style="font-weight:500;font-size:16px;text-transform:uppercase;line-height:25px;">Es un recordatorio amable de que esperamos su comentario sobre los productos de uno de sus pedidos recientes.</span>
                    </td>
                </tr>
                <tr>
                    <td class="space_footer" style="padding:0;">&nbsp;</td>
                </tr>
                <tr>
                    <td class="box" style="border:1px solid #D6D4D4;background-color:#f8f8f8;padding:7px 0;">
                        <table class="table" style="width:100%;">
                            <tbody>
                            <tr>
                                <td style="padding:7px 0;" width="10">&nbsp;</td>
                                <td style="padding:7px 0; text-align:left;">
                                    {products}
                                </td>
                                <td style="padding:7px 0;" width="10">&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="space_footer" style="padding:0;">&nbsp;</td>
                </tr>
                <tr>
                    <td class="space_footer" style="padding:0;">&nbsp;</td>
                </tr>
                <tr>
                    <td class="footer" style="border-top-width: 4px; border-top-style: solid; border-top-color: rgb(51, 51, 51); padding: 7px 0px; text-align: center;"><span><a href="{shop_url}" style="color:#337ff1;">{shop_name}</a></span></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td class="space" style="width:20px;padding:7px 0;">&nbsp;</td>
    </tr>
    </tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
